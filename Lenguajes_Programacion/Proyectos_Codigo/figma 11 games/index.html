<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Document</title>
</head>
<body>
    <main id="main">
        <header>
            <div id="left">
                <img src="./images/logo.svg" alt="" />
            </div>

            <div id="right">
                <div id="container_right">
                    <p>Score</p>
                    <span id="score"></span>
                </div>
            </div>
        </header>

        <section id="one">
            <div id="a_1">
                <div id="left">
                    <p class="alert">you picked</p>
                    <span class="dot" style="background-color: #506cf4">
                        <button class="button" id="paper" style="
                  background-image: url(  ./images/icon-paper.svg);
                  background-repeat: no-repeat;
                  background-position: center;
                  background-size: 40%;
                " onclick="abc(1)"></button>
                    </span>
                </div>
                <div id="right">
                    <p class="alert">house picked</p>
                    <span class="dot" id="computer_selection" style="background-color: #e8a91c">
                        <button onclick="abc(2)" class="button" id="scissors" style="
                  background-image: url(  ./images/icon-scissors.svg);
                  background-repeat: no-repeat;
                  background-position: center;
                  background-size: 40%;
                "></button>
                    </span>
                </div>
            </div>

            <div id="a_2">
                <span class="dot" style="background-color: #de3f5b">
                    <button onclick="abc(3)" class="button" id="rock" style="
                background-image: url(   ./images/icon-rock.svg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: 40%;
              "></button></span>
            </div>
        </section>
        <!-- ///////////////////////////////////////////////////////////////////////////////////////section_2//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <section id="two">
            <div id="a_2">
                <div id="left">
                    you picked
                    <span class="span_button_1" id="span_button_1">
                        <button class="button_1" id="button_1"  ><img src="" alt=""></button>
                    </span>
                </div>

                <div id="reload">
                    <p id="resultado"></p>
                    <button onclick="inicio()" id="play_again" >play again</button>
                </div>

                <div id="right">
                    house picked
                    <span class="span_button_2" id="span_button_2"><button class="button_2" ><img src="" alt=""></button></span>
                </div>
            </div>
        </section>
        <!-- ///////////////////////////////////////////////////////////////////////////////////////section_2//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <footer>
            <div id="container">
                <button onclick="open_Modal()" id="footer_button">Rules</button>
                <dialog id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="Close_Modal()">&times;</span>
                        <img src="./images/mobile-rules-modal.jpg" y />
                    </div>
                </dialog>
            </div>
        </footer>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
