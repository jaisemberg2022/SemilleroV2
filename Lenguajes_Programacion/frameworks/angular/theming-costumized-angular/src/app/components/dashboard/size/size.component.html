<div class="container-components mat-elevation-z2">
        <mat-tab-group class="mat-elevation-z3" color="primary"  mat-align-tabs="center">
            <mat-tab label="button">
              <div class="container-text">
                <button mat-raised-button size="small" color="primary">small</button>
                <button mat-raised-button size="medium" color="accent">medium</button>
                <button mat-raised-button size="large" color="warn">large</button>
              </div>
              <!-- icons -->
            </mat-tab>
            <mat-tab label="input">
                <!-- input -->
                <mat-form-field size="small" class="example-full-width" appearance="fill" color="primary">
                  <mat-label >Postal Code</mat-label>
                    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                    <mat-hint  align="end">{{postalCode.value.length}} / 5</mat-hint>
                  </mat-form-field>
                  <!-- input -->
                  <mat-form-field size="medium" class="example-full-width" appearance="fill" color="accent">
                    <mat-label>Postal Code</mat-label>
                    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                  </mat-form-field>
                  <!-- input -->
                  <mat-form-field size="large" class="example-full-width" appearance="fill" color="warn">
                    <mat-label>Postal Code</mat-label>
                    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                  </mat-form-field>
            </mat-tab>
            <!-- table -->
            <mat-tab label="table">
                <table size="small" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-tab>
        </mat-tab-group>
</div>
