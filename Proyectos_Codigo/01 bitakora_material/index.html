<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Document</title>
</head>
<body style="display: none;">
    <header></header>
    <aside></aside>
    <!-- calendaries -->
    <section>
        <!-- header Calenadar options -->
        <header>
            <h2>Bitacora del empleado</h2>
            <div class="toggleViwerTime">
                Visualizar bitacora por:
                <input type="checkbox" id="switch"/>
                <label for="switch"></label>  
            </div>
            <div class="toggleSlide">
                Marzo de 2022:
                <button class="after"></button>
                <button class="next" ></button>
            </div>
        </header>
        <!-- body calendar -->
        <article>
            <aside class="calendar categoryCalendar">
                <div class="container left" id="categories">
                    <p>Concepto</p>
                    <p>Valor mensual</p>
                </div>
                <div class="container center firstCalendar" id="firstCalendar"></div>
                <div class="container right diasTitulo">Dias</div>
            </aside>

            <aside class="calendar " >
                <div class="container left " style="background-image: url('/images/Flag_Salario_Basico.svg');">
                    <span class="row"></span>
                </div>
                <div class="container center salarioBasico" id="salarioBasico"></div>
                <div class="container right">
                    <span class="daysTotal"></span>
                </div>
            </aside>

            <aside class="calendar ">
                <div class="container left" style="background-image: url('/images/Flag_Vacaciones_Dias_Habiles.svg');">
                    <span class="row"></span>
                </div>
                <div class="container center vacacionesDiasHabiles" id="vacacionesDiasHabiles"></div>
                <div class="container right">
                    <span class="daysTotal"></span>
                </div>
            </aside>

            <aside class="calendar" >
                <div class="container left" style="background-image: url('/images/Flag_Vacaciones_Dias_Festivos.svg'); ">
                    <span class="row"></span>
                </div>
                <div class="container center VacacionesDiasFestivos" id="VacacionesDiasFestivos"></div>
                <div class="container right">
                    <span class="daysTotal"></span>
                </div>
            </aside>

            <aside class="calendar">
                <div class="container left" style="background-image: url('/images/Flag_Subcidio_Transporte.svg');" >
                    <span class="row"></span>
                </div>
                <div class="container center SubcidioTransporte" id="SubcidioTransporte"></div>
                <div class="container right">
                    <span class="daysTotal"></span>
                </div>
            </aside>

            <aside class="calendar">
                <div class="container left" style="background-image: url('/images/Flag_Salud1.svg');">
                    <span class="row"></span>
                </div>
                <div class="container center Salud1" id="Salud1">
                </div>
                <div class="container right">
                    <span class="daysTotal"></span>
                </div>
            </aside>

            <aside class="calendar">
                <div class="container left" style="background-image: url('/images/Flag_Salud1.svg');">
                    <span class="row"></span>
                </div>
                <div class="container center Salud2" id="Salud2"></div>
                <div class="container right">
                    <span class="daysTotal"></span>
                </div>
            </aside>

            <aside class="calendar">
                <div class="container left" style="background-image: url('/images/Flag_Pension1.svg');" >
                    <span class="row"></span>
                </div>
                <div class="container center Pension1" id="Pension1"></div>
                <div class="container right">
                    <span class="daysTotal"></span>
                </div>
            </aside>
            
            <aside class="calendar">
                <div class="container left" style="background-image: url('/images/Flag_Pension1.svg');" >
                    <span class="row"></span>
                </div>
                <div class="container center Pension1" id="Pension1"></div>
                <div class="container right">
                    <span class="daysTotal"></span>
                </div>
            </aside>

        </article>
    </section>
    <script src="src/app_material.js"></script>
</body>
</html>
